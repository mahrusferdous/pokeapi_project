<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="Description" content="Enter your description here" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link rel="stylesheet" href="static/search.css" />
        <script src="static/main.js"></script>
        <title>Homepage</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-dark justfy-content">
                <div class="container-fluid">
                    <a class="navbar-brand tag" href="https://www.pokemon.com/us" target="_blank"
                        >Pokémon</a
                    >
                    <div
                        class="collapse navbar-collapse justify-content-end"
                        id="navbarNavAltMarkup"
                    >
                        <div class="navbar-nav ml-auto">
                            <a class="nav-link active tag" aria-current="page" href="index.html"
                                >Home</a
                            >
                            <a class="nav-link tag" href="search.html">Search</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container">
            <form
                class="d-flex justify-content-center flex-column align-items-center"
                action="POST"
                onsubmit="fetchData(event)"
            >
                <input
                    id="pokemonName"
                    name="pokemonName"
                    class="form-control form-control-lg"
                    type="text"
                    placeholder="Pokémon's name or ID"
                    aria-label=".form-control-lg example"
                    required
                />
                <div>
                    <button class="btn btn-primary mt-3 mx-3 px-2" type="submit">Search</button>
                    <button
                        onclick="resetButton()"
                        class="btn btn-primary mt-3 mx-3 px-3"
                        type="reset"
                    >
                        Reset
                    </button>
                </div>
            </form>

            <div>
                <div>
                    <div id="pokemonContainer"></div>
                </div>
            </div>
        </main>

        <footer>
            <div class="mb-12 py-3 text-center bg-dark">
                <h1>©️Pokémon</h1>
            </div>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
