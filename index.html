<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="Description" content="Enter your description here" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <link rel="stylesheet" href="static/styles.css" />
        <title>Homepage</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-dark justfy-content">
                <div class="container-fluid">
                    <a class="navbar-brand tag" href="https://www.pokemon.com/us" target="_blank"
                        >Pokémon</a
                    >
                    <div
                        class="collapse navbar-collapse justify-content-end"
                        id="navbarNavAltMarkup"
                    >
                        <div class="navbar-nav ml-auto">
                            <a class="nav-link active tag" aria-current="page" href="index.html"
                                >Home</a
                            >
                            <a class="nav-link tag" href="search.html">Search</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container">
            <div
                id="carouselExampleInterval"
                class="carousel carousel-dark slide"
                data-bs-ride="carousel"
                data-bs-interval="2000"
            >
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="https://wallpapercave.com/wp/d4emJ2t.jpg"
                            class="d-block w-100"
                            alt="..."
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="https://wallpapercave.com/wp/PQWBJHY.jpg"
                            class="d-block w-100"
                            alt="..."
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="https://wallpapercave.com/wp/Inb9Wmy.jpg"
                            class="d-block w-100"
                            alt="..."
                        />
                    </div>
                </div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev"
                >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next"
                >
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </main>

        <footer>
            <div class="mb-12 py-3 text-center bg-dark">
                <h1>©️Pokémon</h1>
            </div>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
